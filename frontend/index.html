<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Connect</title>
</head>
<body>
  <h2>Campus Connect - Student Registration</h2>
  <form id="studentForm">
    <input type="text" id="fullName" placeholder="Full Name" required><br><br>
    <input type="number" id="age" placeholder="Age" required><br><br>
    <input type="date" id="dob" placeholder="Date of Birth" required><br><br>
    <input type="text" id="placeOfBirth" placeholder="Place of Birth" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h3>Registered Students</h3>
  <ul id="studentsList"></ul>

  <script src="script.js"></script>
</body>
</html>
